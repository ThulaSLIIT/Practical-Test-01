<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>name</th>
    <th>designation</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let bookmark of bookmarks">
          <td>{{bookmark.name}}</td>
          <td>{{bookmark.designation}}</td>
          <td>{{bookmark.url}}</td>
          <td>{{bookmark.status}}</td>
          <td>{{bookmark.expiry date}}</td>
          <td><button class="btn btn-danger" (click)="deletebookmark(bookmark)"> Delete Bookmark</button></td>
          </tr>
  </tbody>
    </table>

  </div>
