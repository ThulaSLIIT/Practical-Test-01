<div class="col-md-6">
  <h2 class="text-center">Add Bookmark</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input [(ngModel)]="user.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
    </div>

    <div class="form-group">
      <label for="url">URL:</label>
      <input [(ngModel)]="user.url" placeholder="URL" name="url" class="form-control" id="url">
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <input [(ngModel)]="user.status" placeholder="Status" name="status" class="form-control" id="status">
    </div>

    <div class="form-group">
      <label for=" expiry date)"> Expiry Date):</label>
      <input [(ngModel)]="user.expiry date" placeholder="Expiry Date" name="Expiry Date" class="form-control" id="expiry date">
    </div>

    
    <div class="form-group">
      <label for="empId">Bookmark Id</label>
      <input [(ngModel)]="user.bookId" placeholder="Bookmark Id" name="Bookmark Id" class="form-control" id="bookmarkid">
    </div>
  
    <button class="btn btn-success" (click)="createBookmark()">Create</button>
  </form>
  </div>
